<!DOCTYPE html>
<html lang="en-us">

<head>
    
    <meta charset="UTF-8">
    <title>CHOO CHOO</title>
    <!--Bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!--CSS-->
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    <!--Fonts-->
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab" rel="stylesheet">
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="jumbotron" style="background-color: #337ab7;">
          <h1 style ="text-align:center;" > Train Times!</h1>
        </div>
      </div>
    </div>
  </div>
  <!--Current Train Schedule container-->
  <div class = "container"id="train-container">
    <div class ="row">
      <div class="col-md-12">
        <div class="panel panel-default" id="panel">
          <div class="panel-heading" style="color:black;">
            <h3 class="panel-title">Current Train Schedule
              <span class="glyphicon glyphicon-ok-sign" aria-hidden="true"></span>
            </h3>
          </div>
          <!--Train info goes here-->
          <div class="panel-body">
            <table class = "table" id="train-table">
              <thead>
                <tr>
                  <th></th>
                  <th>Train Name</th>
                  <th>Destination</th>
                  <th>Frequency (min)</th>
                  <th>Next Arrival</th>
                  <th>Minutes Away</th>
                </tr>
              </thead>
              <tbody>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!--Add Train-->
  <div class="container" id="add-train-container">
    <div class="row">
      <div class="col-md-12">
        <div class="panel panel-default" id="paneltwo">
          <div class="panel-heading" style="color:black;">
            <h3 class="panel-title">Add Train
              <span class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span>
            </h3>
          </div>
          <div class="panel-body"></div>
          <!--Entry Form-->
          <form>
            <div class="form-group">
              <label for="train-name-input">Train Name</label>
              <input class="form-control" id="train-name-input" type="text">
            </div>

            <div class="form-group">
              <label for="destination-input">Destination</label>
              <input class="form-control" id="destination-input" type="text">
            </div>

            <div class="form-group">
              <label for="first-train-input">First Train (HH:mm - military time)</label>
              <input class="form-control" id="first-train-input" type="number">
            </div>

            <div class="form-group">
              <label for="frequency-input">Frequency (min)</label>
              <input class="form-control" id="frequency-input" type="number">
            </div>
            <!--button-->
            <button class="btn btn-primary" id="add-train-btn" type="button">Add!</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!--jquery!-->
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <!--Firebase Reference-->
  <script src="https://www.gstatic.com/firebasejs/4.13.0/firebase.js"></script>
  <!--Moment.js Reference-->
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
  <!--javascript-->
  <script src="assets/javascript/main.js"></script>
</body>


</html>
